<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
    <div class="container">
        <div class="red"><img src="blob:https://github.com/b27aa0a8-bfd3-4054-ab98-252328671de0"></div>
        <div id="orange"><canvas></canvas></div>
        <div class="green"><img src="blob:https://github.com/b27aa0a8-bfd3-4054-ab98-252328671de0"></div>
        <div class="blue"><h1 class="typer"></h1></div>
    </div>

    <script>
        var typed = new Typed(".typer", {
            strings: ["Happy Diwali From Gupte Family"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
